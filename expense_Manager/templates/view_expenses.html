{% extends 'base.html' %}
{% block content %}
<h2> Expenses </h2>
<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Sub Category</th>
            <th>Amount</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for expense in expenses %}
        <tr>
            <td>{{expense.date}}</td>
            <td>{{expense.category}}</td>
            <td>{{expense.sub_category}}</td>
            <td>{{expense.amount}}</td>
            <td> <a href="{{url_for ('delete_expense', id=expense.id) }}">Delete</a> </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
