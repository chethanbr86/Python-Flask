<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="GET">
        <h3>Do you own a dog?</h3>
        <label for="yes">Yes:</label>
        <input type="radio" id="yes" name='dog_choice' value="yes">
        <br>
        <label for="no">No:</label>
        <input type="radio" id="no" name='dog_choice' value="no">

        <p>How clean is your house?(1-3)</p>
        <select name="stars">
            <option value="Select">Select</option>
            <option value="Good">3</option>
            <option value="Average">2</option>
            <option value="Bad">1</option>
        </select>

        <p>Any other comments></p>
        <textarea name="name" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" name="Sumbit" value="Submit Feedback">
    </form>
</body>
</html>
