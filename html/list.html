<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Ordered and unordered lists</title>
</head>
<body>
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>
    <ul>
        <li>Fourth Item</li>
        <li>Fifth Item</li>
        <li>Sixth Item</li>
    </ul>

    <ol>
        <li>Creating nested list</li>
        <li>Below this</li>
        <ul>
            <li>This is nested</li>
        </ul>
        <li>Back to Normal list</li>
    </ol>
</body>
</html>
