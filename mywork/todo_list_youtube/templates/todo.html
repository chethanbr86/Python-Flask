{% extends "home.html" %}
{% block title %}
TODO Page
{% endblock %}

{% block content %}

<br><h3>You can add delete or update task here!</h3><br>
<!-- <p> {{ tasks }} </p> -->

<table class="table table-dark table-hover"> 
    <thead>
        <tr>
            <th scope = "col">ID</th>
            <th scope = "col">NAME</th>
            <!-- <th scope = "col">DATE</th> -->
            <th scope = "col">STATUS</th>
            <th scope = "col">Summary</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
            <tr>
                <td> {{task.id}} </td> 
                <td> {{task.name}} </td>
                <!-- <td> {{task.date}} </td> -->
                <td> {{task.status}} </td>
                <td> <button class="btn btn-outline btn-info"> Summary </button> 
                     <button class="btn btn-outline btn-success"> Delete </button>
                </td>
            </tr>
        {% endfor %}

    </tbody>
</table>

{% endblock %}
