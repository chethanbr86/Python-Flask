{% extends "index.html" %}
{% block content %}

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Task Name</th>
        <th scope="col">Status</th>
      </tr>
    </thead>

    <tbody>
      {% for task in tasks %}
      <tr>
        <td>{{task.id}}</td>
        <td>{{task.task_name}}</td>
        <td>{{task.task_status}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  
  {% endblock %}
