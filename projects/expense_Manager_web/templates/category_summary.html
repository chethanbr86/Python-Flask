{% extends 'base.html' %}
{% block content %}
<h2>Category-Wise Summary</h2>
<table>
    <thead>
        <tr>
            <th>Category</th>
            <th>Total Amount</th>
        </tr>
    </thead>
    <tbody>
        {% for category, total_amount in summary %}
        <tr>
            <td>{{ category }}</td>
            <td>{{ total_amount | round(2) }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
