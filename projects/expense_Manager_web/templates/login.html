{% extends "base.html" %}
{% block content %}
    <h2>Login</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        
        <label>Email</label>
        {{ form.email(class="form-control") }}
        
        <label>Password</label>
        {{ form.password(class="form-control") }}
        
        <button type="submit" class="btn btn-success">Login</button>
    </form>
{% endblock %}
