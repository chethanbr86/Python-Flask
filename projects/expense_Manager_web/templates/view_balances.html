{% extends 'base.html' %}
{% block content %}

<h1>Bank Balances</h1>
<table class="table", border="1">
    <thead>
        <tr>
            <th>Bank</th>
            <th>Remaining Balance</th>
        </tr>
    </thead>
    <tbody>
        {% for bank, balance in bank_balances.items() %}
        <tr>
            <td>{{ bank }}</td>
            <td>{{ balance }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
