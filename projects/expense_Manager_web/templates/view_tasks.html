{% extends 'base.html' %}
{% block content %}

<h2> Task table </h2>
          <table class="table">
            <thead>
              <tr>
                <th> Sl No </th>
                <th> Date </th>
                <th> Tasks </th>
                <th> Status </th>
                <th> Comments </th>
              </tr>
            </thead>
            <tbody>
              {% for tsk in taskss %}
              <tr>
                <td> {{tsk.id}} </td>
                <td> {{tsk.date}} </td>
                <td> {{tsk.tasks}} </td>
                <td> {{tsk.status}} </td>
                <td> {{tsk.comments}} </td>
                <td> 
                    <a href="{{ url_for('delete_task', id=tsk.id) }}" onclick="return confirm('Are you sure you want to delete?');">Delete</a>
                    <a href="{{ url_for('edit_task', id=tsk.id) }}">Edit</a>
            </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
          {% endblock %}
