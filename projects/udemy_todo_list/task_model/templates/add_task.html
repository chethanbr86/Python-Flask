{% extends "index.html" %}
{% block content %}

<div class="container">
    <div class="jumbotron">
    <p> Add a new task to the database! </p>
    <form method="POST">
        {{ form.hidden_tag()}}
        {{ form.task_name.label}}{{form.task_name()}}
        {{ form.task_status.label}}{{form.task_status()}}
        {{ form.submit()}}
    </form>
    </div>
</div>

{% endblock %}
