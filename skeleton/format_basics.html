<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Heading -->
    <h1> Heading 1 </h1>
    <h6> Heading 6 </h6>
    <!-- Semantics -->
    <p> Semantics: <strong> This is strong </strong> and <em> This is emphasis </em></p>
    <!-- lists -->
    <ol> 
        <li> first item </li>
        <li> second item </li>
    </ol>
    <ul>
        <li> third item </li>
        <li> fourth item </li>
    </ul>

    <li> just list </li>

    <!-- nested lists -->
    <ol> 
        <li> first item </li>
        <li> second item </li>
        <ul>
            <li> ath item </li>
            <li> bth item </li>
        </ul>
    </ol>
</body>
</html>
