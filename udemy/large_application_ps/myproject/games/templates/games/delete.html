{% extends "base.html" %}
{% block content %}

<div class="jumbotron">
    <h1>Did a game get added?</h1>
    <p>If so: Please fill out their id to remove them from database</p>
    <form method="POST">
        {{form.hidden_tag()}}
        {{form.id.label}}{{form.id}}
        {{form.submit()}}
    </form>
</div>

{% endblock %}
